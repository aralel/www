<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Google Play...</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-link {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        .fallback-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirecting to Google Play...</h2>
        <p>If you are not redirected automatically, <a href="https://play.google.com/apps/internaltest/4701280675277933548" class="fallback-link">click here</a>.</p>
    </div>

    <script>
        // Immediate redirect to Google Play internal test
        const targetUrl = 'https://play.google.com/apps/internaltest/4701280675277933548';
        
        // Redirect immediately
        window.location.replace(targetUrl);
        
        // Fallback redirect after 2 seconds in case the first one fails
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 2000);
    </script>
</body>
</html>

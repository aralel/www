<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#2c3e50" />
  
  <!-- Game environment - futuristic space scene -->
  <defs>
    <radialGradient id="space-bg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#111133" />
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#space-bg)" />
  
  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="100" cy="80" r="1" />
    <circle cx="200" cy="150" r="1.5" />
    <circle cx="300" cy="100" r="1" />
    <circle cx="400" cy="200" r="2" />
    <circle cx="500" cy="120" r="1" />
    <circle cx="600" cy="180" r="1.5" />
    <circle cx="700" cy="90" r="1" />
    <circle cx="150" cy="250" r="1.5" />
    <circle cx="250" cy="320" r="1" />
    <circle cx="350" cy="270" r="1.5" />
    <circle cx="450" cy="350" r="1" />
    <circle cx="550" cy="300" r="2" />
    <circle cx="650" cy="380" r="1" />
    <circle cx="750" cy="290" r="1.5" />
    <circle cx="125" cy="450" r="1" />
    <circle cx="225" cy="400" r="1.5" />
    <circle cx="325" cy="480" r="1" />
    <circle cx="425" cy="420" r="2" />
    <circle cx="525" cy="490" r="1" />
    <circle cx="625" cy="430" r="1.5" />
    <circle cx="725" cy="500" r="1" />
  </g>
  
  <!-- Spacecraft/game character -->
  <g transform="translate(400, 300)">
    <!-- Spaceship body -->
    <path d="M0,-50 L-30,30 L30,30 Z" fill="#e74c3c" />
    <ellipse cx="0" cy="10" rx="25" ry="15" fill="#3498db" />
    
    <!-- Wings -->
    <path d="M-30,10 L-60,40 L-40,40 L-20,20 Z" fill="#9b59b6" />
    <path d="M30,10 L60,40 L40,40 L20,20 Z" fill="#9b59b6" />
    
    <!-- Engine glow -->
    <circle cx="0" cy="30" r="8" fill="#f1c40f" />
    <circle cx="0" cy="30" r="5" fill="#ffffff" />
  </g>
  
  <!-- Planets -->
  <circle cx="650" cy="150" r="50" fill="#16a085" />
  <circle cx="670" cy="140" r="20" fill="#1abc9c" opacity="0.5" />
  
  <circle cx="150" cy="450" r="30" fill="#c0392b" />
  <circle cx="140" cy="440" r="8" fill="#e74c3c" opacity="0.6" />
  
  <!-- Game title placeholder -->
  <rect x="200" y="500" width="400" height="60" rx="10" ry="10" fill="rgba(0,0,0,0.5)" />
  <text x="400" y="540" font-family="Arial" font-size="24" fill="white" text-anchor="middle">PROJECT ALPHA</text>
</svg>
